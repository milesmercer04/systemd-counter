name: Counter Build Test
run-name: ${{ github.actor }} is testing out Counter Build ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Install g++
        run: sudo apt update && sudo apt install -y g++

      - name: Build project
        run: make -j$(nproc) build

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt install -y cmake make
      
      - name: Install Google Test
        run: |
          git clone https://github.com/google/googletest.git
          cd googletest
          mkdir build && cd build
          cmake ..
          make -j$(nproc)
          sudo make install
          cd ..

      - name: Run tests
        run: make -j$(nproc) test

  build-deb:
    needs: [build, test]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt install -y binutils dpkg

      - name: Build deb package
        run: make -j$(nproc) build-deb

      - name: Archive deb package
        uses: actions/upload-artifact@v4
        with:
          name: counter-deb-package
          path: counter-v2.0.0.deb
